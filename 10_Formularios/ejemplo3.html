<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Propiedades de los input</title>
    <meta name="description" content="sistema de ventas" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="html5,css,javascript,desarrollo web" />
    <meta name="author" content="Wilmer Vera Ostios" />
    <link rel="shortcut icon" href="../img/clientes1.png" type="image/x-icon" />
    <!--Para los estilos css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/CSS/ejmplo.css" />
  </head>
  <body>
    <form action="" style="margin: 10px;">
        <label for="nombre"><i class="fa fa-cogs"></i>Nombres: </label>
        <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="10" placeholder="Nombres:">
        <br><br>
        <!--Atributos y validaciones
        required: campo ablogatorio
        minlength: logitud minima del texto
        maxlength: logitud maxima del texto
        placeholder: texto de ayuda dentro del campo-->

        <label for="correo"><i class="fa fa-cogs"></i>Correo electronico: </label>
        <input type="email" id="correo" name="correo" required placeholder="usuario@dominio.com">
        <br><br>

        <label for="password"><i class="fa fa-cogs"></i>Contrase√±a: </label>
        <input type="password" id="password" name="password" required minlength="6" maxlength="15">
        <br><br>

        <label for="edad"><i class="fa fa-cogs"></i>Edad: </label>
        <input type="number" id="edad" name="edad" required min="18" max="50">
        <br><br>

        <label for="observacion"><i class="fa fa-cogs"></i>Observaciones: </label><br>
        <textarea name="observacion" id="observacion" rows="4" cols="40" maxlength="10"></textarea>
        <br><br>

        <label for="pais"><i class="fa fa-cogs"></i>Seleccione el pais: </label>
        <select name="pais" id="pais" required>
            <option value="">Mexico</option>
            <option value="">Argentina</option>
            <option value="">Colombia</option>
            <option value="">Salvador</option>
            <option value="">Ecuador</option>
        </select>
        <br><br>

        <input type="checkbox" id="suscripcion" name="suscripcion" value="Aceptado" checked>
        <label for="suscripcion"><i class="fa fa-cogs"></i>Suscribirse a nuestro boletin: </label>
        <br><br>
        <input type="checkbox" id="suscripcion" name="suscripcion" value="Aceptado">
        <label for="suscripcion"><i class="fa fa-cogs"></i>Suscribirse a nuestro boletin: </label>
        <br><br>

        <input type="radio" id="opcion1" name="opcion1" value="Opcion1" checked>
        <label for="opcion1"><i class="fa fa-cogs"></i>Opcion 1: </label>
        <br><br>
        <input type="radio" id="opcion1" name="opcion1" value="Opcion1">
        <label for="opcion1"><i class="fa fa-cogs"></i>Opcion 1: </label>
       

    </form>






    <script src="/javascript/ejemplo.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
