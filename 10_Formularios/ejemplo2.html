<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Propiedades de los formularios</title>
    <meta name="description" content="sistema de ventas" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="html5,css,javascript,desarrollo web" />
    <meta name="author" content="Wilmer Vera Ostios" />
    <link rel="shortcut icon" href="../img/clientes1.png" type="image/x-icon" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <!--Para los estilos css-->
    <link rel="stylesheet" href="/CSS/ejmplo.css" />
    <style>
      body{
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ;

      }
     /* Contenedor centralizado */
.container {
  display: flex;
  justify-content: center; /* Centra horizontalmente */
  align-items: center;     /* Centra verticalmente */
  height: 100%;           /* Toma toda la altura de la ventana */
}

/* Estilo del formulario */
.formulario {
  background-color: #f4f4f4;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 400px; /* Ancho fijo */
}
    </style>
  </head>
  <body>
    <!--1. Etiqueta form-->
    <div class="container">
    <form class="formulario" action="/submit-form" method="post">
      <h2>Formulario</h2>
        <!--Los campos a considerar-->
        <!--2. Etiqueta label-->
        <label for="nombre"><i class="fa fa-cogs"></i> Nombres: </label>
        <!--3. Input -->
        <input type="text" id="nombre" name="nombre" placeholder="Nombres:">
        <br><br>

        <label for="telefono"><i class="fa fa-cogs"></i> Telefono: </label>
        <input type="tel" id="telefono" name="telefono" placeholder="Telefono:">
        <br><br>

        <label for="dni"><i class="fa fa-cogs"></i> DNI: </label>
        <input type="number" id="dni" name="dni" placeholder="dni:">
        <br><br>

        <label for="fecha"><i class="fa fa-cogs"></i> FechaRegistro: </label>
        <input type="date" id="fecha" name="fecha" placeholder="fecha">
         <br><br>

        <!--4. textarea-->
        <label for="observacion"><i class="fa fa-cogs"></i>Observaciones: </label><br>
        <textarea name="observacion" id="observacion" rows="2" cols="30" placeholder="Observaciones:"></textarea>
    
        <!--5. Select-->
        <br><br>
        <label for="pais"><i class="fa fa-cogs"></i>Seleccione el pais: </label>
        <select name="pais" id="pais">
            <option value="">Mexico</option>
            <option value="">Argentina</option>
            <option value="">Colombia</option>
            <option value="">Salvador</option>
            <option value="">Ecuador</option>
        </select>

        <br><br>
        <label for="cargo"><i class="fa fa-cogs"></i>Seleccione el cargo: </label>
        <select name="cargo" id="cargo">
            <option value="">Gerente</option>
            <option value="">Subgerente</option>
            <option value="">Jefe de sistemas</option>
            <option value="">Tecnico</option>
            <option value="">Administrador</option>
        </select>

        <!--6. Button-->
        <br><br>
        <button type="button" class="btn btn-primary">Guardar registros</button>
        <br><br>
         <!--7. fieldset y legend-->
         <fieldset>
            <legend>Direccion:</legend>
                <label for="direccion"><i class="fa fa-cogs"></i> Direccion: </label>
                <input type="text" id="direccion" name="direccion" placeholder="direccion:">
                <br><br>
                <label for="otros"><i class="fa fa-cogs"></i> Otros: </label>
                <input type="text" id="Otros" name="Otros" placeholder="Otros:">
         </fieldset>
         <br><br><hr>
         <!--8-checbox-->
         <input type="checkbox" id="suscripcion" name="suscripcion" value="Aceptado">
         <label for="suscripcion"><i class="fa fa-cogs"></i>Suscribirse a nuestro boletin: </label>
         <br><br>
         <input type="checkbox" id="suscripcion2" name="suscripcion2" value="No aceptado">
         <label for="suscripcion2"><i class="fa fa-cogs"></i>Otros: </label>
         <br><br><hr>

         <!--9-radio-->
         <input type="radio" id="opcion1" name="opcion1" value="Opcion1">
         <label for="opcion1"><i class="fa fa-cogs"></i>Opcion 1: </label>
         <br><br>
         <input type="radio" id="opcion2" name="opcion2" value="Opcion2">
         <label for="opcion2"><i class="fa fa-cogs"></i>Opcion 2: </label>
         <br><br>

          <!--10-submit-->
          <input type="submit" name="" id="" value="Enviar formulario">
    </form>
  </div>
  <script src="/javascript/ejemplo.js" async defer></script>
  </body>
</html>
