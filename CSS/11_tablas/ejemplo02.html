<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ejemplo02.css">
</head>
<body>

    <h1>Lista de Clientes</h1>
    <!-- Enlace que redirige al formulario para agregar un nuevo cliente -->
    <a href="/CSS/12_formularios/ejemplo01.html" class="agregar-btn">Agregar Nuevo Cliente</a>
    <table class="tabla-clientes">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan Pérez</td>
                <td>juanperez@example.com</td>
                <td>123-456-789</td>
                <td class="acciones">
                    <i class="fas fa-edit icono editar"></i>
                    <i class="fas fa-trash-alt icono eliminar"></i>
                </td>
            </tr>
            <tr>
                <td>Ana Gómez</td>
                <td>anagomez@example.com</td>
                <td>987-654-321</td>
                <td class="acciones">
                    <i class="fas fa-edit icono editar"></i>
                    <i class="fas fa-trash-alt icono eliminar"></i>
                </td>
            </tr>
            <tr>
                <td>Pedro Martínez</td>
                <td>pedromartinez@example.com</td>
                <td>555-555-555</td>
                <td class="acciones">
                    <i class="fas fa-edit icono editar"></i>
                    <i class="fas fa-trash-alt icono eliminar"></i>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
