<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <!-- Incluyendo Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Incluyendo FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="loginregister2.css.css">
</head>
<body>

<div class="container">
    <!-- Formulario de Login -->
    <div id="login-form">
        <div class="form-header">
            <h2><i class="fas fa-sign-in-alt icon"></i> Iniciar Sesión</h2>
        </div>
        <form>
                 <div class="mb-3">
    <label for="loginEmail" class="form-label">Correo Electrónico</label>
    <div class="input-group">
      <span class="input-group-text"><i class="fas fa-envelope icon"></i></span>
      <input type="email" class="form-control" id="loginEmail" placeholder="Ingresa tu correo" required>
    </div>
  </div>
  <div class="mb-3">
    <label for="loginPassword" class="form-label">Contraseña</label>
    <div class="input-group">
      <span class="input-group-text"><i class="fas fa-lock icon"></i></span>
      <input type="password" class="form-control" id="loginPassword" placeholder="Ingresa tu contraseña" required>
    </div>
  </div>
  <!--Si requerimos mostrar el dashbord al iniciar sesion usa el codigo
  onclick="window.location.href='/bootstrap/bienesraices/clientes/Lista_Clientes.html'"
  -->
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
        <div class="toggle-link">
            <a href="#" id="to-register">¿No tienes cuenta? Regístrate</a>
        </div>
    </div>

    <!-- Formulario de Registro -->
    <div id="register-form" style="display: none;">
        <div class="form-header">
            <h2><i class="fas fa-user-plus icon"></i> Registro de Usuario</h2>
        </div>
        <form>
    <div class="mb-3">
    <label for="registerName" class="form-label">Nombre Completo</label>
    <div class="input-group">
    <span class="input-group-text"><i class="fas fa-user icon"></i></span>
    <input type="text" class="form-control" id="registerName" placeholder="Tu nombre completo" required>
    </div>
  </div>
  <div class="mb-3">
    <label for="registerEmail" class="form-label">Correo Electrónico</label>
    <div class="input-group">
      <span class="input-group-text"><i class="fas fa-envelope icon"></i></span>
      <input type="email" class="form-control" id="registerEmail" placeholder="Ingresa tu correo" required>
    </div>
  </div>
  <div class="mb-3">
    <label for="registerPassword" class="form-label">Contraseña</label>
    <div class="input-group">
      <span class="input-group-text"><i class="fas fa-lock icon"></i></span>
      <input type="password" class="form-control" id="registerPassword" placeholder="Crea una contraseña" required>
    </div>
  </div>
  <div class="mb-3">
    <label for="registerConfirmPassword" class="form-label">Confirmar Contraseña</label>
    <div class="input-group">
      <span class="input-group-text"><i class="fas fa-lock icon"></i></span>
      <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirma tu contraseña" required>
    </div>
  </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        <div class="toggle-link"><a href="#" id="to-login">¿Ya tienes cuenta? Inicia sesión</a></div>
    </div>
</div>

<!-- Scripts -->
<script>
    document.getElementById("to-register").addEventListener("click", function() {
        document.getElementById("login-form").style.display = "none";
        document.getElementById("register-form").style.display = "block";
    });

    document.getElementById("to-login").addEventListener("click", function() {
        document.getElementById("register-form").style.display = "none";
        document.getElementById("login-form").style.display = "block";
    });
</script>

<!-- Bootstrap JS (para compatibilidad con componentes interactivos) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
