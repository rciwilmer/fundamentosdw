<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro de Cliente</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
   <link rel="stylesheet" href="css/cliente.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="form-container">
          <h2>Registro de Cliente</h2>
          <form>
            <!-- Nombres -->
            <div class="mb-3">
              <label for="nombres">
                <i class="fas fa-user"></i> Nombres
              </label>
              <input type="text" class="form-control" id="nombres" placeholder="Ingresa tus nombres" required>
            </div>

            <!-- Apellidos -->
            <div class="mb-3">
              <label for="apellidos">
                <i class="fas fa-user-tag"></i> Apellidos
              </label>
              <input type="text" class="form-control" id="apellidos" placeholder="Ingresa tus apellidos" required>
            </div>

            <!-- Dirección -->
            <div class="mb-3">
              <label for="direccion">
                <i class="fas fa-map-marker-alt"></i> Dirección
              </label>
              <input type="text" class="form-control" id="direccion" placeholder="Ingresa tu dirección" required>
            </div>

            <!-- Teléfono -->
            <div class="mb-3">
              <label for="telefono">
                <i class="fas fa-phone-alt"></i> Teléfono
              </label>
              <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono" required>
            </div>

            <!-- Cargo (Lista de selección) -->
            <div class="mb-3">
              <label for="cargo">
                <i class="fas fa-briefcase"></i> Cargo
              </label>
              <select class="form-control" id="cargo" required>
                <option value="" disabled selected>Selecciona tu cargo</option>
                <option value="gerente">Gerente</option>
                <option value="supervisor">Supervisor</option>
                <option value="vendedor">Vendedor</option>
                <option value="administrativo">Administrativo</option>
                <option value="otro">Otro</option>
              </select>
            </div>

            <!-- Género (Lista de selección) -->
            <div class="mb-3">
              <label for="genero">
                <i class="fas fa-genderless"></i> Género
              </label>
              <select class="form-control" id="genero" required>
                <option value="" disabled selected>Selecciona tu género</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
              </select>
            </div>

            <!-- Botón de envío -->
            <button type="submit" class="btn-submit">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
