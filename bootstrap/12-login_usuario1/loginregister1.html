<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login y Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="loginregister1.css">
</head>
<body>
  <div class="container">
    <div class="card w-100" style="max-width: 900px;">
      <div class="row g-0">
        <!-- Sección izquierda bienvenida -->
        <div class="col-md-6 bg-welcome d-flex flex-column justify-content-center p-5">
          <div id="welcomeText">
            <h3>¡Bienvenido!</h3>
            <p>Ingrese sus datos para acceder o registrarse en nuestra plataforma.</p>
            <button class="btn mt-3" id="switchBtn">Registrarse</button>
          </div>
        </div>

        <!-- Sección derecha login/register -->
        <div class="col-md-6 p-5">
          <div id="formContainer">
            <!-- Formulario de Login -->
            <form id="loginForm">
              <h4 class="mb-4 text-center">Iniciar Sesión</h4>
              <div class="social-icons mb-4 text-center">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-tiktok"></i>
              </div>
              <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="Correo electrónico" required />
              </div>
              <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Contraseña" required />
              </div>
              <div class="mb-3 text-end">
                <a href="#">¿Olvidaste tu contraseña?</a>
              </div>
              <button type="submit" class="btn btn-green w-100 mt-2">Iniciar Sesión</button>
            </form>

            <!-- Formulario de Registro (oculto por defecto) -->
            <form id="registerForm" class="d-none">
              <h4 class="mb-4 text-center">Registrarse</h4>
              <div class="social-icons mb-4 text-center">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-tiktok"></i>
              </div>
              <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Nombre completo" required />
              </div>
              <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="Correo electrónico" required />
              </div>
              <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Contraseña" required />
              </div>
              <button type="submit" class="btn btn-green w-100 mt-2">Registrarse</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script para alternar entre login y registro -->
  <script>
  const switchBtn = document.getElementById("switchBtn");
  const loginForm = document.getElementById("loginForm");
  const registerForm = document.getElementById("registerForm");
  const welcomeText = document.getElementById("welcomeText");

  let showingRegister = false;

  function handleFormToggle() {
    if (showingRegister) {
      // Cambiar a Login
      registerForm.classList.add("fade-out");
      registerForm.classList.remove("fade-in");

      setTimeout(() => {
        registerForm.classList.add("d-none");
        loginForm.classList.remove("d-none");
        loginForm.classList.remove("fade-out");
        loginForm.classList.add("fade-in");

        welcomeText.innerHTML = `
          <h3>¡Bienvenido!</h3>
          <p>Ingrese sus datos para acceder o registrarse en nuestra plataforma.</p>
          <button class="btn mt-3" id="switchBtn">Registrarse</button>
        `;
      }, 400);
    } else {
      // Cambiar a Registro
      loginForm.classList.add("fade-out");
      loginForm.classList.remove("fade-in");

      setTimeout(() => {
        loginForm.classList.add("d-none");
        registerForm.classList.remove("d-none");
        registerForm.classList.remove("fade-out");
        registerForm.classList.add("fade-in");

        welcomeText.innerHTML = `
          <h3>¡Hola de nuevo!</h3>
          <p>¿Ya tienes una cuenta? Inicia sesión para continuar.</p>
          <button class="btn mt-3" id="switchBtn">Iniciar Sesión</button>
        `;
      }, 400);
    }

    showingRegister = !showingRegister;
  }

  // Evento inicial
  switchBtn.addEventListener("click", handleFormToggle);

  // Delegar nuevo botón re-generado
  document.addEventListener("click", function (e) {
    if (e.target && e.target.id === "switchBtn") {
      handleFormToggle();
    }
  });
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
